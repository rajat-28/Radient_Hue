<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - RadiantHue</title>

    <!-- Add font-awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5e3e5; /* Elegant soft background color */
            color: #333;
            line-height: 1.6;
            padding: 0 10%;
        }

        /* Reusable Styles */
        .text-center {
            text-align: center;
        }

        .bold {
            font-weight: bold;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card, .product-slot, .cart-item, .product-card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card, .product-card, .cart-item {
            padding: 15px;
            margin-bottom: 15px;
        }

        .card img, .product-card img, .cart-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            text-align: center;
        }

        .hero-content h2 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero .quote {
            font-size: 1.5rem;
            font-style: italic;
            margin-top: 15px;
        }

        header {
            background: #d81b60;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f5e3e5;
        }

        /* Product Categories Section */
        .section {
            padding: 50px 0;
        }

        .category h2, .product-gallery h2 {
            font-size: 2.5rem;
            color: #d81b60;
            margin-bottom: 20px;
        }

        .category p, .product-gallery p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Product Gallery */
        .product-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-slot, .product-card {
            width: 250px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-slot:hover, .product-card:hover {
            transform: scale(1.05);
        }

        .product-slot img, .product-card img {
            object-fit: cover;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Buttons */
        .add-to-cart-btn, .btn, .checkout-btn, .continue-btn {
            text-transform: uppercase;
        }

        .add-to-cart-btn {
            background-color: #d81b60;
            color: white;
        }

        .add-to-cart-btn:hover, .checkout-btn:hover, .continue-btn:hover {
            opacity: 0.8;
        }

        .checkout-btn {
            background-color: #2ecc71;
            color: #fff;
        }

        .continue-btn {
            background-color: #3498db;
            color: #fff;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        /* Cart Item Styling */
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fafafa;
            border-radius: 8px;
            padding: 15px;
        }

        .cart-item h3 {
            flex: 1;
            margin-left: 10px;
        }

        .cart-item .quantity-price {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .cart-item select {
            margin-top: 5px;
        }

        .total-price {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            width: 100%;
            padding: 10px 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-item img {
                width: 60px;
                height: 60px;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .buttons button {
                width: 100%;
            }

            .hero-content h2 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .cart-item img {
                width: 50px;
                height: 50px;
            }

            .total-price {
                font-size: 1.2rem;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }

        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .cart-container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        #cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .cart-item h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .cart-item p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .quantity-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-price select {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        #total-price {
            margin-top: 20px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .buttons button {
            width: 48%;
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .continue-btn {
            background-color: #3498db;
            color: white;
        }

        .checkout-btn {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
